<script>
function filterGallery(category) {
    const items = document.querySelectorAll(".gallery-item");

    items.forEach(item => {
        if (category === "all" || item.classList.contains(category)) {
            item.style.display = "block";
        } else {
            item.style.display = "none";
        }
    });
}

function like(button) {
    let count = button.querySelector("span");
    let current = parseInt(count.innerText);
    count.innerText = current + 1;
}


function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");

  // Random horizontal position
  heart.style.left = Math.random() * window.innerWidth + "px";

  // Random size
  const size = Math.random() * 20 + 10; // between 10px and 30px
  heart.style.width = size + "px";
  heart.style.height = size + "px";

  // Random color (black, red, pink)
  const colors = ["black", "red", "pink"];
  heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

  // Random animation duration
  const duration = Math.random() * 5 + 5; // between 5s and 10s
  heart.style.animationDuration = duration + "s";

  document.body.appendChild(heart);

  // Remove heart after animation ends
  setTimeout(() => {
    heart.remove();
  }, duration * 1000);
}

// Generate hearts continuously
setInterval(createHeart, 500); // every 0.5 seconds
</script>
